<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/adb29892fe.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Weather App</title>
  </head>
  <body  style="overflow: hidden;">

        <div class="card before">
          <div class="search">
            <input type="text" class="search-bar" placeholder="Search...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="weather loading">
            <h2 class="city">Weather in Rustavi</h2>
            <h1 class="temp">51</h1>
            <img src="" alt="" class="icon"/>
            <div class="description"><span>Cloudy</span></div>
            <div class="humidity">Humidity: <span>60%</span></div>
            <div class="wind">Wind speed: <span>6.2 km/h</span></div>
          </div>
        </div>




  </body>
</html>
